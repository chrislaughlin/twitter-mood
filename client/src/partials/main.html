<!-- Main Section -->
<section id="main" class="container text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>whats your mood?</h2>
            <p>Enter you twitter username below and find out what mood your twitter is</p>
            <div class="form-group col-lg-8 username">
                <form ng-submit="submit()">
                    <ul class="list-inline input-list">
                        <li>
                            <input class="input-lg" placeholder="username" ng-model="name">
                        </li>
                        <li>
                            <input type="submit" id="submit" value="GO!" class="btn btn-default btn-lg" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
