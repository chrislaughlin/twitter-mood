<!-- Results Section -->
<div class="results-section">
    <!-- Spinner -->
    <div ng-show="loading">
        <h2>Loading Tweets...</h2>
    </div>

    <!-- Results -->
    <div class="container" ng-hide="loading">
        <div class="row">
            <div class="col-lg-8">
                <h2>your mood!</h2>

                <p>Based on <a href="http://www.twitter.com/{{results.username}}" target="_blank">
                    {{results.username}}'s</a> tweets you
                    are......</p>

                <h3><span ng-class="results.mood">
                    <i ng-class="results.mood == 'happy' ? 'fa fa-smile-o' : 'fa fa-frown-o'"></i>
                    {{results.mood}}
                    <i ng-class="results.mood == 'happy' ? 'fa fa-smile-o' : 'fa fa-frown-o'"></i>
                </span></h3>

                <p>
                    <i class="wi wi-day-sunny happy large"/>
                    <span>{{results.happyTweet}}</span>
                </p>

                <p>
                    <i class="wi wi-rain-wind sad large"/>
                    <span >{{results.sadTweet}}</span>
                </p>
            </div>
        </div>
        <div class="row">
            <h3 class="text-left"><a class="btn btn-default btn-lg" href="#/main">BACK</a></h3>
        </div>
    </div>
</div>
